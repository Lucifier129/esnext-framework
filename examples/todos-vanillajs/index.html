<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vanilajs â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox" data-directive="toggleAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-directive="todoList"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count" data-directive="todoCount"></span>
				<ul id="filters" data-directive="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" data-directive="clearCompleted"></button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/Lucifier129">Jade</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="dest/app.js"></script>
	</body>
</html>
